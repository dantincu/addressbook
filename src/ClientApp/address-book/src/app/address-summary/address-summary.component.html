<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ data.lastModifiedOrCreatedStr }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span class="city-name"> {{ data.cityName }}, </span>
    <span class="county-name"> {{ data.countyName }}, </span>
    <span class="country-name"> {{ data.countryName }} </span>
  </mat-card-content>
</mat-card>
